<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lista de Pokémon</title>
    <link rel="stylesheet" href="style_pokemon.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="calculator">
            <h1>Calculadora de IV - Pokémon</h1>
            <div class="input-section">
              <label for="hp">HP:</label>
              <input type="number" id="hp" min="0" max="31">
              <label for="attack">Ataque:</label>
              <input type="number" id="attack" min="0" max="31">
              <label for="defense">Defesa:</label>
              <input type="number" id="defense" min="0" max="31">
              <label for="sp-attack">Ataque Especial:</label>
              <input type="number" id="sp-attack" min="0" max="31">
              <label for="sp-defense">Defesa Especial:</label>
              <input type="number" id="sp-defense" min="0" max="31">
              <label for="speed">Velocidade:</label>
              <input type="number" id="speed" min="0" max="31">
            </div>
            <button onclick="calculateIV()">Calcular IV</button>
            <div class="result" id="result"></div>
          </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
